<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Home</title>
    <!--css-->
    <link href="/app.css" rel="stylesheet">
    <!--/css-->
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Mechanical Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //for-mobile-apps -->
    <!-- js -->
    <script src="/jquery-3.1.0.min.js"> </script>
    <script src="/bootstrap.min.js"></script>
    <script type="text/javascript" src="/app.bundle.js"></script>
    <!-- /js -->
    <!--script-->
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},900);
            });
        });
    </script>
    <!--/script-->
</head>
<body>
{{template "header"}}
<div class="container column-body">
    <div class="row">
        <div class="col-md-2">
            <div class="column-nav-title">
                {{.col.Title}}
            </div>
            <ul class="column-nav">
                {{range .subCols}}
                <li><a href="/column/{{.Id_.Hex}}">{{.Title}}</a></li>
                {{end}}
            </ul>
        </div>
        <div class="col-md-10">
            <div id="columnPage">
                {{yield}}
            </div>
        </div>
    </div>
</div>
{{template "footer"}}
</body>
</html>
